<div id="main-container" class="p-4">
  <h2 class="mb-4">Test CRUD</h2>
  <button
    type="button"
    class="btn btn-primary mb-3"
    (click)="openModal('add', null!!!)"
  >
    Add User
  </button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let data of datas; index as i">
      <tr>
        <th scope="row">{{ i }}</th>
        <td>{{ data.name }}</td>
        <td>{{ data.username }}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="openModal('edit', data)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteData(data)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="crud-modal"
  tabindex="-1"
  aria-labelledby="crudModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          {{ titleModal }} User
        </h1>
        <button
          id="close-modal"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="name"
              class="form-control"
              id="name"
              name="name"
              formControlName="name"
              placeholder="Name"
            />
            <p
              *ngIf="
                (userForm.get('name')?.invalid &&
                  (userForm.get('name')?.dirty ||
                    userForm.get('name')?.touched))
              "
              style="color: red"
            >
              Please provide a name.
            </p>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="username"
              class="form-control"
              id="username"
              name="username"
              formControlName="username"
              placeholder="username"
            />
            <p
              *ngIf="
                (userForm.get('username')?.invalid &&
                  (userForm.get('username')?.dirty ||
                    userForm.get('username')?.touched))
              "
              style="color: red"
            >
              Please provide a name.
            </p>
          </div>

          <div class="mb-3">
            <button
              type="button"
              class="btn btn-secondary me-2"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">{{titleModal}} Data</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
